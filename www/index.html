<!DOCTYPE html>
<html><head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />

	<title>poc-map</title>

	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="main.css" />

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			var production = false;

			var bundlePath = 'dist/src/bundle.js';
			var mainPath = 'dist/src/index.js';
			var urlBase = window.location.pathname;

			if(!production) {
				// Load individual source files unless URL parameter bundle=1.
				if(!window.location.search.match(/[?&]bundle=1($|&)/)) {
					bundlePath = mainPath;
					mainPath = null;
				}
				urlBase = urlBase.replace(/\/www\/$/, '/');
			}

			System.config({ baseURL: urlBase });

			System.import(bundlePath).then(function() {
				if(mainPath) System.import(mainPath);
			});
		});
	</script>

	<script defer src="../node_modules/systemjs/dist/system.src.js" type="text/javascript"></script>
	<script defer src="config.js"></script>

</head><body>

	<div id="map"></div>

</body></html>
